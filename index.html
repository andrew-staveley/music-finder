<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Playlit Builder 5000</title>
    </head>
    <body>
        <h1 id="title">Playlist Builder 5000</h1>
        <h2>Please search for a song to add it onto the Playlist!</h2>
        <form id="inputForm">
            <input id="searchBar" type="text"></input>
            <input id="submitButton" type="submit"></input>
            <input id="clearButton" type="reset"></input>
        </form>
        <div class="box">
            <section>
                <div id="artistCollection">
                </div>
            </section>
            <aside>
                <h2>Current Playlist</h2>
                <div id="favoritesCollection">
                </div>
            </aside>
        </div>
        <script src="index.js"></script>
    </body>
</html>
