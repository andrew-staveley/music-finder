<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Playlist Builder 5000</title>
    </head>
    <body>
        <div class= "top">
            <h1 id="title">Playlist Builder 5000</h1>
            <p>This is a project made by Andrew.</p>
            <p>Search for a song, to then add it to the playlist. I also must recommend you turn your volume down if you're on a computer. </p>
            <form id="inputForm"> 
                <input id="searchBar" type="text"></input>
                <input id="submitButton" type="submit"></input>
                <input id="clearButton" type="reset"></input>
            </form>
        </div>
        <div class="box">
            <section>
                <div id="artistCollection">
                </div>
            </section>
            <aside>
                <h2>Current Playlist</h2>
                <div id="favoritesCollection">
                </div>
            </aside>
        </div>
        <script src="index.js"></script>
    </body>
</html>
